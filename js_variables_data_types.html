<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        // String variable 

        var name = 'Thilak'; 
        console.log(typeof (name)); 
        console.log(name)

        // Number variable

        var maxLimit = 100;
        console.log(typeof (maxLimit));
        console.log(maxLimit)

        //Array Variable 

        var listOfNames = ['Amar', 'Akbar', 'Antony'];
        console.log(typeof (listOfNames));
        console.log(listOfNames)

        //Object Variable 

        var fullName = {
            firstName: 'Rohit', 
            lastName: 'Sharma'
        }

        console.log(typeof (fullName))
        console.log(fullName)

        //Array of Objects variable

        var listOfFullNames = [
            {
                firstName: 'Rohit',
                lastName: 'Sharma'
            },
            {
                firstName: 'Mohammed',
                lastName: 'Shami'
            },
            {
                firstName: 'David',
                lastName: 'Warner'
            }

        ]; 

        console.log(typeof (listOfFullNames));
        console.log(listOfFullNames); 


    </script>
</body>
</html>
